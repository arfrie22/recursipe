<html>

<head>
    <title>DaisyUI</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
</body>
<button class="btn">Hello daisyUI</button>

<div id="signin"></div>
<div id="list"></div>

<script type="module" src="index.ts"></script>

<script type="module">
    import { SignInButton, SignOutButton } from './components/auth.ts';
    const signin = new SignInButton();
    const signout = new SignOutButton();
    signin.render(document.getElementById('signin'));

    import ListItem from './lib/components/listItem.ts';
    import IngredientListItem from './lib/components/ingredientListItem.ts';
    import StepListItem from './lib/components/stepListItem.ts';
    import SortableList from './lib/components/sortableList.ts';
    import Icon from './lib/components/icon.ts';
    import { TimeType } from './lib/types.ts';
    import { Home, Pencil } from 'lucide';

    const list = new SortableList([
        new IngredientListItem({
            name: 'Apple',
            quantity: 2,
            unit: 'pcs',
        }),
        new StepListItem({
            direction: 'Peel the apple',
            time: 5,
            timeType: TimeType.COOKING,
        }),
        new ListItem(signout),
        new ListItem(new Icon(Home)),
        new ListItem(new Icon(Pencil)),
    ]);

    const listElem = document.getElementById('list');
    listElem.innerHTML = '';
    list.render(listElem);
</script>
</html>
